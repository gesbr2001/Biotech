<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>BioTech</title>
  </head>

  <body>
    <header class="navbar">
      <img class="imagem-navbar" src="logo.svg" alt="Logo Biotech" />
      <nav class="navbar-menu">
        <a class="navabr-links" href>Home</a>
        <a class="navabr-links" href>Saber mais</a>
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-titulo">BioTech</h1>
          <h3 class="conteudo-principal-subtitulo">
            Prezando sempre por um atendimento de excelência <br />
            e tendo como meta uma melhoria contínua e constante.
          </h3>
          <button class="botao-primario">Saber Mais</button>
        </div>
        <img class="imagem-principal" src="biotec.svg" alt="biotech" />
      </section>

      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Missão</h3>
        <p class="contedo-secundario-subtitulo">
          Produzir e entregar soluções em produtos descartáveis para a proteção
          dos profissionais.
        </p>
      </section>
    </main>

    <footer class="footer">
      <h4 class="footer-texto">Desenvolvido por Gabriel Estrela</h4>
    </footer>
  </body>
</html>
